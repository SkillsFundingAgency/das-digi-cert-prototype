{% extends "layout.html" %}

{% block pageTitle %}
Live index page
{% endblock %}


{% block main %}

{% include "includes/account-header+nav.html" %}

{% block content %}


<div class="govuk-width-container">

    {% include "includes/back-link.html" %}

    <main class="govuk-main-wrapper govuk-main-wrapper--l" id="main-content" role="main">
        <div class="govuk-grid-row">

            <div class="govuk-grid-column-two-thirds">


                <h1 class="govuk-heading-xl">Has Faizal Dawood been made redundant?</h1>
                <div class="govuk-!-padding-bottom-1"></div>

                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                            <h1 class="govuk-fieldset__heading">
                            </h1>
                        </legend>
                        <div class="govuk-radios" data-module="govuk-radios">
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="signIn" name="signIn" type="radio"
                                    value="government-gateway" aria-describedby="signIn-item-hint">
                                <label class="govuk-label govuk-radios__label" for="signIn">
                                    Yes, this apprentice has been made redundant
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="signIn-2" name="signIn" type="radio"
                                    value="govuk-one-login" aria-describedby="signIn-2-item-hint">
                                <label class="govuk-label govuk-radios__label" for="signIn-2">
                                    No, this apprentice has not been made redundant
                                </label>
                            </div>

                        </div>

                    </fieldset>
                </div>

                <a href="#" role="button" draggable="false" class="govuk-button" data-module="govuk-button">
                    Continue
                </a>


            </div>
        </div>
</div>

{% endblock %}

{% endblock %}
